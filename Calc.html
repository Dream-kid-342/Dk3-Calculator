<!DOCTYPE html>
<html>
<head>
  <title>calulator</title>
  <link rel="stylesheet" href="./Calc.css"
</head>
<body>
  <h1>Dk3's Calc</h1>
  <div class="container">
    <input id="display" placeholder="0"/>
    <hr>
    <div class="keys" readonly >
      <button onclick="appendToDisplay('9')" >9</button>
      <button onclick="appendToDisplay('8')" >8</button>
      <button onclick="appendToDisplay('7')" >7</button>
      <button onclick="appendToDisplay('+')" class="special">+</button>
      <br>
      <button onclick="appendToDisplay('6')" >6</button>
      <button onclick="appendToDisplay('5')" >5</button>
      <button onclick="appendToDisplay('4')" >4</button>
      <button onclick="appendToDisplay('-')" class="special" >-</button>
      <br>
      <button onclick="appendToDisplay('3')" >3</button>
      <button onclick="appendToDisplay('2')" >2</button>
      <button onclick="appendToDisplay('1')" >1</button>
      <button onclick="appendToDisplay('*')" class="special">x</button>
      <br>
      <button onclick="appendToDisplay('0')" >0</button>
      <button onclick="appendToDisplay('/')" class="special" >/</button>
      <button onclick="cleardisplay()" class="special">C</button>
      <button onclick="result()" class="special">=</button>
      <br>
       <button onclick="appendToDisplay('.')" class="special" >.</button>
       <button onclick="appendToDisplay('sin(')" class="special" >sin</button>
        <button onclick="appendToDisplay('cos(')" class="special" >cos</button>
         <button onclick="appendToDisplay('tan(')" class="special" >tan</button>
    </div>
  </div>
  <script>
    

const display=document.getElementById("display");

function appendToDisplay(input){
  display.value += input
}
function cleardisplay(){
  display.value = ""
}
function result(){
  try{
    display.value = eval(display.value)
  }
  catch(error){
    display.value = "Error"
  }
}
  </script>
</body>
</html>
